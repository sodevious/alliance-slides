<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Alliance Healthcare – Nicole Dominguez</title>

		<meta name="description" content="Alliance Healthcare Group">
		<meta name="author" content="Nicole Dominguez">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/simple.css" id="theme">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>

	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h3>New Name, New Brand, New Website.</h3>
				</section>

				<section>
					<img src="images/logo.jpg"/>
				</section>

				<section>
					<img  width="550" src="images/alliance-palette-extended.png"/>
				</section>

				<section>
					<img  width="550" src="images/alliance-homepage-updated.png"/>
				</section>

				<section>
					<img  width="550" src="images/alliance-about.png"/>
				</section>

				<section data-background="images/alliance-mobile.jpg"></section>

				<section>
					<img  width="550" src="images/biz.png"/>
				</section>

				<section>
					<img  width="550" src="images/poster.png"/>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			Reveal.initialize({
				progress: true,
				history: true,
				controls: false,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom
			});
		</script>
	</body>
</html>
